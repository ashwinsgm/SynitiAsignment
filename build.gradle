plugins {
    id 'java'
}

group 'org.syniti'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
   
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testImplementation 'io.cucumber:cucumber-java8:6.5.0'
    testImplementation 'io.cucumber:cucumber-java:6.5.0'
    testImplementation 'io.cucumber:cucumber-junit:6.5.0'
    testImplementation 'io.cucumber:cucumber-core:6.5.0'
    testImplementation 'io.cucumber:cucumber-jvm:6.5.0'    
}

